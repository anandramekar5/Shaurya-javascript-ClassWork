<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->


    <script>
        var server1 = false;
        var server2 = false;
        var server3 = false;

        function fn1()
        {
            console.log("fn1() called");
            server1 = true;
            document.getElementById("msg1").innerHTML = "Server 1 is working properly";
        }
        function fn2()
        {
            console.log("fn2() called");
            server2 = true;
            document.getElementById("msg2").innerHTML = "Server 2 is working properly";
        }
        function fn3()
        {
            console.log("fn3() called");
            server3 = true;
            document.getElementById("msg3").innerHTML = "Server 3 is working properly";
        }

        function finalCheck()
        {
            console.log("finalCheck() called");
            var promise1 = new Promise(function(resolve, reject) {
            if(server1) 
            {
	        resolve();
            } 
            else 
            {
	        reject();
            }
         });

         promise1.then(function () {
		 console.log('server 1 is running');
	     }).
	     catch(function () {
		 console.log('Some error has occurred');
         document
	     });

         var promise2 = new Promise(function(resolve, reject) {
            if(server2) 
            {
	        resolve();
            } 
            else 
            {
	        reject();
            }
         });

         promise2.then(function () {
		 console.log('server 2 is running');
	     }).
	     catch(function () {
		 console.log('Some error has occurred');
         document
	     });

         var promise3 = new Promise(function(resolve, reject) {
            if(server3) 
            {
	        resolve();
            } 
            else 
            {
	        reject();
            }
         });

         promise3.then(function () {
		 console.log('server 3 is running');
	     }).
	     catch(function () {
		 console.log('Some error has occurred');
         document
	     });


         Promise.all([promise1, promise2, promise3]).then(data=>{
          console.log("All servers are running ", data);
          document.getElementById("finalmsg").innerHTML = "All Server are working properly";
         }).catch(err=>{
          console.log("Failed: Server are not running", err);
          document.getElementById("finalmsg").innerHTML = "Failed : Server are not running";
         });
        } 
    </script>
  </head>
  <body>
      <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="mt-4"><button class="btn btn-sm btn-primary" onclick="fn1()">Server 1</button>
                <h6 id="msg1" style="float: right;"></h6>
            </div>
            <div class="mt-4"><button class="btn btn-sm btn-primary" onclick="fn2()">Server 2</button>
                <h6 id="msg2" style="float: right;"></h6>
            </div>
            <div class="mt-4"><button class="btn btn-sm btn-primary" onclick="fn3()">Server 3</button>
                <h6 id="msg3" style="float: right;"></h6>
            </div>
            <hr>
            <div class="col mt-4">
                <button class="btn btn-success btn-sm" onclick="finalCheck()">Check</button>
                <h6 id="finalmsg" style="float: right;"></h6>
            </div>
        </div>
        <div class="col"></div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
