<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script>
      function search(){
        var arr = ["html","css","js","angular","jquery","ajax","reactjs"];
        var count = 0;
        var inputvalue = document.getElementById("search").value;
        // console.log(inputvalue);
        for(var i=0;i<arr.length;i++)
        {
          // console.log(arr[i]);
          if(arr[i] == inputvalue)
          {
            count++;
            // console.log(count);
            break;
          }
        }
        if(count > 0)
        {
          // console.log("valid");
          document.getElementById("res").innerHTML = "valid language";
        }
        else{
          // console.log("invalid");
          document.getElementById("res").innerHTML = "invalid language";
        }

      }
    </script>
  </head>
  <body>
       <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="mt-4 form-group">
            <h5 class="text-center">Search here below</h5>
            <input type="text" class="form-control" placeholder="input text here..." id="search" onkeyup="search()">
          </div>
          <div class="mt-4">
            <h5 id="res"></h5>
            <!-- <ul>
              <li id="list"></li>
            </ul> -->
          </div>
        </div>
        <div class="col"></div>
       </div>
       
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
