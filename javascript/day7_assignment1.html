<!DOCTYPE html>
<html>
<head>
     <!-- Bootstrap CSS v5.2.0-beta1 -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $(document).click(function(event){
            console.log(event.target.nodeName + " tag is clicked");
            alert(event.target.nodeName + " tag is clicked");
        });
    });
    </script>
</head>
<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2 class="bg-secondary text-white text-center p-5">this is heading tag</h2>
            <p class="bg-warning text-white text-center p-5">this is paragraph tag</p>
            <div class="bg-danger text-white text-center p-5">this is div tag</div>
        </div>
        <div class="col"></div>
    </div>
</body>
</html>
