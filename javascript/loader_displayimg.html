<!doctype html>
<html lang="en">

    <!-- Bootstrap CSS v5.2.0-beta1 -->

    <script>
        var prom = new Promise((Resolve, Reject)=>{
        setTimeout(()=>{
        Resolve("Resolved");
    },2000)    
   })
   prom.then(data=>{
    document.getElementById("loader").style.display ='none';
    document.getElementById("image1").style.display ='inline-block';
      }).catch(err=>{
    document.getElementById("loader").style.display ='none';
    // document.getElementById("msg").innerHTML = "Error " + err;
   });


   var prom2 = new Promise((Resolve, Reject)=>{
        setTimeout(()=>{

    },4000)

    document.getElementById("image2").style.display ='inline-block';
      }).catch(err=>{

    // document.getElementById("msg").innerHTML = "Error " + err;
   });

      }).catch(err=>{
    document.getElementById("loader").style.display ='none';

   });

        setTimeout(()=>{
        Resolve("Resolved");
    },12000)    
   })
   prom6.then(data=>{
    document.getElementById("image6").style.display ='inline-block';

    // document.getElementById("msg").innerHTML = "Error " + err;
   });

  <body class="container">
    <img id="loader" src="./img/spinner.gif" alt="" width="10%">
    <div class="row" class="">
        <div class="col"><img id="image1" src="./img/imgcard1.jpg" alt="image1" width="80%" style="display:none;"></div>
        <div class="col"><img id="image2" src="./img/imgcard2.jpg" alt="image2" width="80%" style="display:none;"></div>

    </div>

        <div class="col"><img id="image4" src="./img/imgcard4.jpg" alt="image4" width="80%" style="display:none;"></div>
        <div class="col"><img id="image5" src="./img/imgcard5.jpg" alt="image5" width="80%" style="display:none;"></div>
