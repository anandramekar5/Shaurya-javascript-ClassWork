<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script>
         function fn1()
         {
          document.getElementById("msg1").style.display ='none';
          document.getElementById("msg2").style.display ='none';

          let eleValue1 =  document.getElementById("mob");
          let eleValue2 =  document.getElementById("pass");

          let val1 = parseInt(eleValue1.value);
          let val2 =  parseInt(eleValue2.value);

          if(val1>0 && val2>0)
          {
            alert("values entered succesfullty");
          }
          else{
            document.getElementById("msg1").style.display ='block';
            document.getElementById("msg2").style.display ='block';
          }
         }
    </script>
  </head>
  <body>
      <div class="col">
         <div class="row"></div>
         <div class="row">
            <div class="card" style="width: 25rem; margin: auto; margin-top: 30px; background-color: gainsboro;">
                        <div class="form-group">
                            <label class="mt-4" for="mobile">mobile</label>
                            <input type="number" class="form-control" id="mob">
                            <div><span class="alert-danger" id="msg1">Please Enter First Value</span></div>
                            <label class="mt-4" for="password">password</label>
                            <input type="password" class="form-control" id="pass">
                            <div><span class="alert-danger" id="msg2">Please Enter Second Value</span></div>
                            <div class="mt-4"><button class="btn btn-success btn-sm" onclick="fn1()">Submit</button></div>
                        </div>
                        <div class="mt-4"></div>
            </div>        
         </div>
         <div class="row"></div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
