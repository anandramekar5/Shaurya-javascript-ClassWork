<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function fn1()
        {
            console.log("fn1 called");
            var promise1 = new Promise(function(resolve, reject) {
            const val = true;
            if(val === true) 
            {
	        resolve();
            } 
            else 
            {
	        reject();
            }
         });

         promise1.then(function () {
		 console.log('server 1 is running');
         document.getElementById("msg1").innerHTML = "server 1 is running";
	     }).
	     catch(function () {
		 console.log('Some error has occurred');
	     }); 
        }


        function fn2()
        {
            console.log("fn2 called");
            var promise2 = new Promise(function(resolve, reject) {
            const val = true;
            if(val === true) 
            {
	        resolve();
            } 
            else 
            {
	        reject();
            }
         });

         promise2.then(function () {
		 console.log('server 2 is running');
         document.getElementById("msg2").innerHTML = "server 2 is running";
	     }).
	     catch(function () {
		 console.log('Some error has occurred');
	     }); 
        }


        function fn3()
        {
            console.log("fn3 called");
            var promise3 = new Promise(function(resolve, reject) {
            const val = true;
            if(val === true) 
            {
	        resolve();
            } 
            else 
            {
	        reject();
            }
         });

         promise3.then(function () {
		 console.log('server 3 is running');
         document.getElementById("msg3").innerHTML = "server 3 is running";
	     }).
	     catch(function () {
		 console.log('Some error has occurred');
	     }); 
        }


        function checkfn()
        {
            Promise.all([promise1, promise2, promise3]).then(data=>{
        console.log("All servers are running ", data);
    }).catch(err=>{
        console.log("Failed: Server not running", err);
    })
        }
    </script>
  </head>
  <body>
      <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="mt-4">
                <button class="btn btn-sm btn-primary" onclick="fn1()">Server 1</button>
                <h5 id="msg1" style="float: right;"></h5>
            </div>
            <div class="mt-4">
                <button class="btn btn-sm btn-primary" id="btn2" onclick="fn2()">Server 2</button>
                <h5 id="msg2" style="float: right;"></h5>
            </div>
            <div class="mt-4">
                <button class="btn btn-sm btn-primary" id="btn3" onclick="fn3()">Server 3</button>
                <h5 id="msg3" style="float: right;"></h5>
            </div>
            <hr>
            <div class="mt-4">
                <button class="btn btn-md btn-success" onclick="checkfn()">check</button>
                <em><h5 id="msg_check" style="float: right;"></h5></em>
            </div>
        </div>
        <div class="col"></div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
