<!doctype html>
<html lang="en">
  <head>
    <title>max of two</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Raleway&family=Saira+Condensed:wght@200&display=swap" rel="stylesheet">

    <script>

        function fn1()
        {
            var str1 = document.getElementById("num1").value;
            var str2 = document.getElementById("num2").value;
            
            if(str1 > str2)
            {
                document.getElementById("res").innerHTML = str1;
            }
            else
            {
                document.getElementById("res").innerHTML = str2;
            }
        }
    </script>
 
  </head>
  <body background="./img/cover.jpg"> 
    <h4 class="text-center mt-5 text-white" style="font-family: 'PT Sans Narrow', sans-serif;
               font-family: 'Raleway', sans-serif;
               font-family: 'Saira Condensed', sans-serif;">
        find Max of Two
    </h4>
    <div class="card" style="width: 25rem; margin: auto; margin-top: 30px; background-color: gainsboro;">
      <form action="" style="margin: auto; width: 80%;">
          <div class="form-group" style="margin-top:25px;">
              <label for="num1">Number One</label>
              <input type="text" class="form-control" id="num1" placeholder="enter number 1 here">
          </div>
          <div class="form-group" style="margin-top:25px;">
              <label for="num1">Number Two</label>
              <input type="text" class="form-control" id="num2" placeholder="enter number 2 here">
          </div>
          <div class="form-group" style="margin-top:25px;">
              <h3>Highest Number : <span id="res"></span></h3>
          </div>
          <div>
              <!-- <div><button class="btn btn-primary btn-sm rounded-pill" style="margin-top: 25px;margin-left: 65px; width: 60%;">Submit</button></div> -->
              <div><button class="btn btn-primary rounded-pill" onclick="fn1()" style="margin-top: 25px;margin-left: 65px; width: 60%;">Submit</button></div>
          </div>
  </form>
  </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
